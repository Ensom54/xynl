<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特产商城 - 湖南农业旅游</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/image.png" alt="湖南农旅logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="index.html#about">关于我们</a></li>
                <li><a href="index.html#destinations">目的地</a></li>
                <li><a href="products.html" class="active">特产商城</a></li>
                <li><a href="route-custom.html">旅游路线</a></li>
                <li><a href="index.html#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <div class="breadcrumb">
        <div class="container">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
            <i class="fas fa-angle-right"></i>
            <span>特产商城</span>
        </div>
    </div>

    <main>
        <section class="products-hero">
            <div class="hero-content">
                <h1>湘韵特产</h1>
                <p>源自湖南大地的馈赠</p>
            </div>
        </section>

        <section class="products-filter">
            <div class="container">
                <div class="search-bar">
                    <input type="text" placeholder="搜索商品..." id="searchInput">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-options">
                    <div class="filter-group">
                        <label>分类：</label>
                        <div class="filter-buttons">
                            <button class="active">全部</button>
                            <button>茶叶</button>
                            <button>大米</button>
                            <button>水果</button>
                            <button>酱制品</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>排序：</label>
                        <select>
                            <option value="default">默认排序</option>
                            <option value="price-asc">价格从低到高</option>
                            <option value="price-desc">价格从高到低</option>
                            <option value="sales">销量优先</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="products-grid">
            <div class="container">
                <div class="products-wrapper">
                    <!-- 产品卡片 -->
                    <div class="product-card">
                        <div class="product-badge">热销</div>
                        <div class="product-image">
                            <img src="images/tea.jpg" alt="湘西黄金茶">
                            <div class="quick-view">
                                <i class="fas fa-eye"></i> 快速查看
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>湘西黄金茶</h3>
                            <p>高山云雾茶，清香持久</p>
                            <div class="product-meta">
                                <div class="price">
                                    <span class="current">¥168</span>
                                    <span class="original">¥198</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.9 (128)</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    加入购物车
                                </button>
                                <button class="add-to-wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 更多产品卡片 -->
                    <div class="product-card" data-id="2">
                        <div class="product-badge">有机</div>
                        <div class="product-image">
                            <img src="images/rice.jpg" alt="洞庭湖有机米">
                            <div class="quick-view">
                                <i class="fas fa-eye"></i> 快速查看
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>洞庭湖有机米</h3>
                            <p>稻花香米，颗粒饱满</p>
                            <div class="product-meta">
                                <div class="price">
                                    <span class="current">¥58</span>
                                    <span class="original">¥68</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.8 (96)</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    加入购物车
                                </button>
                                <button class="add-to-wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="product-card" data-id="3">
                        <div class="product-badge">限时</div>
                        <div class="product-image">
                            <img src="images/orange.jpg" alt="湘西脐橙">
                            <div class="quick-view">
                                <i class="fas fa-eye"></i> 快速查看
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>湘西脐橙</h3>
                            <p>甜美多汁，富含维C</p>
                            <div class="product-meta">
                                <div class="price">
                                    <span class="current">¥98</span>
                                    <span class="original">¥128</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.7 (156)</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    加入购物车
                                </button>
                                <button class="add-to-wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="product-card" data-id="4">
                        <div class="product-badge">新品</div>
                        <div class="product-image">
                            <img src="images/sauce.jpg" alt="农家酱制品">
                            <div class="quick-view">
                                <i class="fas fa-eye"></i> 快速查看
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>农家酱制品</h3>
                            <p>传统工艺，原味醇厚</p>
                            <div class="product-meta">
                                <div class="price">
                                    <span class="current">¥45</span>
                                    <span class="original">¥55</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star"></i>
                                    <span>4.6 (78)</span>
                                </div>
                            </div>
                            <div class="product-actions">
                                <button class="add-to-cart">
                                    <i class="fas fa-shopping-cart"></i>
                                    加入购物车
                                </button>
                                <button class="add-to-wishlist">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页 -->
                <div class="pagination">
                    <button class="prev"><i class="fas fa-chevron-left"></i></button>
                    <div class="page-numbers">
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <span>...</span>
                        <button>10</button>
                    </div>
                    <button class="next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- 保持与其他页面相同的页脚 -->
    </footer>

    <!-- 购物车弹出层 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> 购物车</h3>
            <button class="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items">
            <!-- 购物车商品列表 -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>总计：</span>
                <span class="total-price">¥0</span>
            </div>
            <button class="checkout-btn">结算</button>
        </div>
    </div>

    <!-- 收藏列表弹出层 -->
    <div class="wishlist-sidebar" id="wishlistSidebar">
        <div class="wishlist-header">
            <h3><i class="fas fa-heart"></i> 收藏夹</h3>
            <button class="close-wishlist"><i class="fas fa-times"></i></button>
        </div>
        <div class="wishlist-items">
            <!-- 收藏商品列表 -->
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>
</body>

</html>
